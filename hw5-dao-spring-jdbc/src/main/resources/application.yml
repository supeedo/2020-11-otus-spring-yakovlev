spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
    schema: schema.sql
    data: data.sql

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
   ru.quizapp: WARN
  pattern:
     console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"