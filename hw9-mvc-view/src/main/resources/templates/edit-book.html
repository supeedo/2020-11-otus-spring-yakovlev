<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit-book(id=${book.id})}" th:method="post" action="edit-book.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input"  type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}" value="Some Title"/>
    </div>

    <div class="row">
        <label for="holder-input">Author:</label>
        <input id="author-input" name="author.fullName" type="text" th:value="${book.author.fullName}" value="Some Author"/>
    </div>

    <div class="row">
        <label for="holder-input">Genre:</label>
        <input id="genre-input" name="genre.genreName" type="text" th:value="${book.genre.genreName}" value="Some Genre"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
