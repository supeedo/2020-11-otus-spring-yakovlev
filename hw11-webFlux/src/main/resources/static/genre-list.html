<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>List of genres</title>
<style type="text/css">
body {
	padding: 50px;
}

.genres, .genres td {
	border: 1px solid lightgray;
	padding: 5px;
}
</style>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<h1>Genres</h1>
	<table class="genres" border="1">
		<thead>
			<tr>
				<th id="genres.column.id" bgcolor="#5f9ea0">#</th>
				<th id="genres.column.name" bgcolor="#5f9ea0">Genre name</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button id="returnButton">Return</button>
	<script>
    $(function () {
        $.get('/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('tbody').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>${genre.name}</td>
                    </tr>
                `)
            });
        })
    });
    $("#returnButton").click(function() {
        var url = "/index.html";    
        $(location).attr('href',url);    
    });    
	</script>
</body>
</html>
